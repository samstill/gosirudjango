{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
    {% block title %}
        Gosiru | Signup
    {% endblock title %}

    {% block body %}
    
    <div class="row d-flex h-100 m-5 p-2 align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card-text">
                    <form method="post" class="form m-4  text-center justify-content-center">
                        <a href="/"><img src="{% static 'images/logo.svg'%}" class="img-responsive m-2" width="90" height="90" alt="logo" /></a>
                        <div class="card-title">
                            <h1 class='display-4'>Signup</h1>
                        </div>
                        {% csrf_token %}
                          {{ form|crispy }}
                    <button type="submit" name="Signup" class="btn btn-primary m-2">Signup</button>
                    <p>
                        Already Have An Account <a href="{% url 'account_login' %}" class="text-center card-link">Login Here!</a>
                    </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock body %}
