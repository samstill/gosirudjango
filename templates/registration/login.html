{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
    {% block title %}
        Gosiru | Login
    {% endblock title %}

    {% block body %}
    <div class="row d-flex m-5 p-2 h-100 align-items-center justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-text">
                    <form method="post" class="form m-4  text-center justify-content-center">
                        <a href="/"><img src="{% static 'images/logo.svg'%}" class="img-responsive m-2" width="60" height="60" alt="logo" /></a>
                        <div class="card-title">
                            <h1 class='display-4'>Login</h1>
                        </div>
                        {% csrf_token %}
                          {{ form|crispy }}
                    <button type="submit" name="login" class="btn btn-primary m-2">Login</button>
                   <p>
                    <a href="#" class="text-center card-link">Create a new account</a>
                   </p> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    {% endblock body %}
